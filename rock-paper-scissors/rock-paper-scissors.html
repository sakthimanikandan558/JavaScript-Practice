<!DOCTYPE html>
<head>
  <title>rock-paper-scissors-game</title>
</head>
<body>
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <div class="game-body-section">
    <div class="game-body">
    <div class="game-body-section"><p class="title1">Rock Paper Scissors</p></div>
    <button onclick="playgame('rock');" class="game-button">
    <img src="imgs/rock.png" class="move">
    </button>
    <button onclick="playgame('paper');" class="game-button">
      <img src="imgs/paper.png" class="move">
    </button>
    <button onclick="playgame('scissors');" class="game-button">
      <img src="imgs/scissors.png" class="move">
    </button>
    <div class="game-body-section">
      <p class="js-result">
        Take your pick
      </p>
      </div>
      <div class="game-body-section">
      <p class="js-move"></p>
      </div>
      <div class="game-body-section">
    <p class="game-score"></p>
  </div>
  <div class="game-body-section">
    <button onclick="reset();
    showScore();
    document.querySelector('.js-move').innerHTML=('');
    document.querySelector('.game-score').innerHTML=('');
    document.querySelector('.js-result').innerHTML=('Take your pick');" class="reset-button">
      Reset Score
    </button>
    <button onclick="autoPlay()" class="auto-button">
      Auto Play
    </button>
    <div class="game-body-section">

    </div>
    </div>
  </div>

  <script src="rock-paper-scissors.js"></script>

</body>
</html>
